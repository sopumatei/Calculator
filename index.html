<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./app.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="calculator-input">
                <div id="current-equation"></div>
                <div id="current-number">0</div>
            </div>

            <div id="assign-buttons">
                    <button id="add-button" class="equation-btn">+</button>
                    <button id="subtract-button" class="equation-btn">−</button>
                    <button id="multiply-button" class="equation-btn">×</button>
                    <button id="divide-button" class="equation-btn">÷</button>

                    <button id="one-button">1</button>
                    <button id="two-button">2</button>
                    <button id="three-button">3</button>

                    <button id="four-button">4</button>
                    <button id="five-button">5</button>
                    <button id="six-button">6</button>

                    <button id="seven-button">7</button>
                    <button id="eight-button">8</button>
                    <button id="nine-button">9</button>

                    <button id="zero-button">0</button>
                    <button id="decimal-button">.</button>

                    <button id="clear-button" class="span-2 del-btn">C</button>
                    <button id="all-clear-button" class="span-2 del-btn">AC</button>
                    <button id="equal-button" class="span-3">=</button>
                </div>
        </div>

        <div id="footer">
            <h5 id="copyright-text"></h5>
        </div>

        <script>
            let currentDate = new Date;
            let currentYear = currentDate.getFullYear();

            const copyrightTxt = document.getElementById('copyright-text');
            copyrightTxt.textContent = `Copyright © ${currentYear} sopumatei`;
        </script>
    </body>
</html>
