<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="calculator">
            <input id="calculator-input" type="text">

            <div id="calculator-operation-buttons">
                <button id="add-button">+</button>
                <button id="subtract-button">−</button>
                <button id="multiply-button">×</button>
                <button id="divide-button">÷</button>
            </div>

            <div id="assign-buttons">
                <div id="main-buttons">
                    <div class="container">
                        <button id="one-button">1</button>
                        <button id="two-button">2</button>
                        <button id="three-button">3</button>
                    </div>
                    <div class="container">
                        <button id="four-button">4</button>
                        <button id="five-button">5</button>
                        <button id="six-button">6</button>
                    </div>
                    <div class="container">
                        <button id="seven-button">7</button>
                        <button id="eight-button">8</button>
                        <button id="nine-button">9</button>
                    </div>
                    <div class="container">
                        <button id="zero-button">0</button>
                        <button id="decimal-button">.</button>
                        <button id="cancel-button">C</button>
                    </div>
                </div>
                <button id="equal-button">=</button>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
